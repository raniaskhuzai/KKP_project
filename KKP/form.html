<!DOCTYPE html>
<html>
<head>
    <title>Form and Visualization</title>
</head>
<body>

<h1>Form and Visualization</h1>

<form id="data-form">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br><br>
    
    <label for="room">Room:</label>
    <input type="text" id="room" name="room" required><br><br>
    
    <label for="printer-brand">Printer Brand:</label>
    <select id="printer-brand" name="printer-brand" required>
        <option value="hp">HP</option>
        <option value="canon">Canon</option>
        <option value="epson">Epson</option>
        <option value="brother">Brother</option>
        <option value="lexmark">Lexmark</option>
        <option value="xerox">Xerox</option>
        <option value="samsung">Samsung</option>
    </select><br><br>
    
    <label for="color">Color:</label>
    <select id="color" name="color" required>
        <option value="black">Black</option>
        <option value="magenta">Magenta</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="cyan">Cyan</option>
        <option value="green">Green</option>
        <option value="red">Red</option>
    </select><br><br>
    
    <label for="receiver">Receiver:</label>
    <input type="text" id="receiver" name="receiver" required><br><br>
    
    <label for="giver">Giver:</label>
    <input type="text" id="giver" name="giver" required><br><br>
    
    <button type="submit">Submit</button>
</form>



</body>
</html>
